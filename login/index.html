<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Building Construction</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom pt-4">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="sign.jpg"
                class="img-fluid" alt="Sample image" style="height: 600px;width: 650px;">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 md-2">
              <form>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Name" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Email" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Password" />
                </div>
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Re-type Password" />
                </div>
                <div class="row">
                  <div class="col-md-5 mb-4">
                    <div data-mdb-input-init class="form-outline form-white">
                      <input type="text" id="form3Examplea7" class="form-control form-control-lg" placeholder="India +91" />
                      <!-- <label class="form-label" for="form3Examplea7">India +91</label> -->
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div data-mdb-input-init class="form-outline form-white">
                      <input type="text" id="form3Examplea8" class="form-control form-control-lg" placeholder="Phone Number" />
                      <!-- <label class="form-label" for="form3Examplea8">Phone Number</label> -->
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      I agree to T&C ,Privecy Policy
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary rounded-pill btn-lg"
                    style="padding-left: 2rem; padding-right: 2rem; justify-content: center; margin: 0 auto; display: flex;">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0 ">Already Register? <a href="#!" class="link-danger">Login Now</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
